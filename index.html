<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>World clock</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

       <select name="selector" class="select" id="city">
          <option value="Select a city">Select a city</option>
          <option value="Pretoria">Pretoria</option>
          <option value="London">London</option>
          <option value="Dubai">Dubai</option>
       </select>

       <div class="city">
        <div class="name">
           <h2>Pretoria</h2>
           <div class="date">24 Septermber 2024</div>
        </div>
        <div class="time"> 10:46:24 <smaller>AM</smaller> </div>
       </div>


       <div class="city">
        <div class="name">
           <h2>London</h2>
           <div class="date">24 Septermber 2024</div>
        </div>
        <div class="time"> 10:46:24 <smaller>AM</smaller> </div>
       </div>


       


  </div>
