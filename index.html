<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

       <select name="selector" class="select" id="city">
          <option value="Select a city">Select a city</option>
          <option value="Pretoria">Pretoria</option>
          <option value="London">London</option>
          <option value="Dubai">Dubai</option>
       </select>

       <div class="city" id="pretoria">
        <div class="name">
           <h2>Pretoria</h2>
           <div class="date" id="date"></div>
        </div>
        <div class="time" id="time"> </div>
       </div>


       <div class="city">
        <div class="name">
           <h2>London</h2>
           <div class="date" id="date-london"></div>
        </div>
        <div class="time" id="time-london"></div> 
       </div>


       


  </div>

      </footer>

  <script src="index.js"></script>
</body>
</html>
